<body v-on:keydown.65="move('left')" v-on:keydown.68="move('right')" v-on:keydown.87="move('up')" v-on:keydown.83="move('down')">

	<div id="stageBox">

		<div id="stageLayer" class="center" v-bind:class="{ 'stageLayerShow': showingLayer }" v-on:click="init()">

			<p id="text" class="center" v-html="text"></p>

			</div>

        <canvas id="stage" class="center"></canvas>

        </div>

	<div id="buttonBox">

		<div class="buttons horiCenter" v-pressing-class="buttonPressing" v-on:touchstart="move('up')"></div>
		<div class="buttons vertiCenter" v-pressing-class="buttonPressing" v-on:touchstart="move('left')"></div>
		<div class="buttons vertiCenter" v-pressing-class="buttonPressing" v-on:touchstart="move('right')"></div>
		<div class="buttons horiCenter" v-pressing-class="buttonPressing" v-on:touchstart="move('down')"></div>

		</div>

    </body>
