<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no,width=device-width,initial-scale=1" />
    <meta name="author" content="Voyga" />
    <meta name="description" content="Little Game" />
    <link rel="stylesheet" href="lib/v.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="icon/icon.png" />
    <script src="cordova.js"></script>
    <title>Snave</title>

    </head>

<body v-on:keydown.65="move('left')" v-on:keydown.68="move('right')" v-on:keydown.87="move('up')" v-on:keydown.83="move('down')">

	<div id="stageBox">

		<div id="stageLayer" class="center" v-bind:class="{ 'show': status !== 'normal' }" v-on:click="init()">

			<p class="text center" v-text="snave.score"></p>

			</div>

        <canvas id="stage" class="center"></canvas>

        </div>

	<div id="buttonBox">

		<div class="buttons horiCenter" v-pressing-class="pressing" v-on:touchstart="move('up')"></div>
		<div class="buttons vertiCenter" v-pressing-class="pressing" v-on:touchstart="move('left')"></div>
		<div class="buttons vertiCenter" v-pressing-class="pressing" v-on:touchstart="move('right')"></div>
		<div class="buttons horiCenter" v-pressing-class="pressing" v-on:touchstart="move('down')"></div>

		</div>

    <script src="dist/app.js"></script>

    </body>

</html>
