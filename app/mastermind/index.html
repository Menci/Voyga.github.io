<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no,width=device-width,initial-scale=1" />
    <meta name="author" content="Voyga" />
    <meta name="description" content="Little Game" />
    <link rel="stylesheet" href="lib/v.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" href="icon/icon.png" />
    <script src="cordova.js"></script>
    <script src="lib/vue.min.js"></script>
    <script src="lib/thumbs.min.js"></script>
    <script src="lib/fastclick.min.js"></script>
    <script src="lib/v.js"></script>
    <script src="lib/vCordova.js"></script>
    <script src="lib/vStorage.js"></script>
    <script src="lib/vIs.js"></script>
    <script src="js/main.js"></script>
    <title>MasterMind</title>

    </head>

<body>

    <div id="main" class="pages">

        <div class="center">

            <div id="battleField">

                <div class="center">

                    <div id="guessesList">

                        <div class="guesses" v-repeat="guess in guesses">

                            <div class="guessesNumbersBoxes">

                                <div class="guessesNumbers" v-repeat="number in guess" v-text="number"></div>
                                
                                </div>

                            <div class="sep"></div>

                            <div class="statusBoxes">

                                <div class="blackBalls statusBalls"></div>
                                <p class="statusTexts" v-text="results[$index].black"></p>

                                <br />

                                <div class="whiteBalls statusBalls"></div>
                                <p class="statusTexts" v-text="results[$index].white"></p>
                                
                                </div>
                            
                            </div>
                        
                        </div>

                    <div id="inputBox">

                        <div class="center">

                            <div class="inputs" v-on="click: back($index)" v-repeat="guess in currentGuess" v-text="guess | removeZeroes"></div>

                            </div>
                        
                        </div>

                    </div>

                </div>

            <div id="guessPane">

                <div class="center">

                    <div id="guessBox" v-class="guessBoxHide: win">

                        <div class="choices" v-on="click: guess(number)" v-repeat="number in temp.numbers" v-text="number" v-pressing-class="choicesPressing"></div>
                        
                        </div>
                    
                    <button id="goButton" v-on="click: go" v-class="restartButton: win" v-pressing-class="goButtonPressing" v-text="buttonText"></button>

                    </div>

                </div>

            </div>

        </div>

    </body>

</html>
